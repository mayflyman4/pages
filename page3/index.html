<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flwr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        h1 {
            font-size: 72px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 50px;
        }

        .button-container {
            display: flex;
            gap: 50px;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #helloBtn {
            background-color: #4CAF50;
            color: white;
            transform: scale(1);
            z-index: 10;
        }

        #helloBtn:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        .result-container {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .result-container img {
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .result-container p {
            font-size: 36px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Hello Nataliiaaaaaaaaaaa!</h1>

    <div class="button-container" id="buttonContainer">
        <button id="helloBtn">Friends again?</button>
        <button id="noBtn">I hate you Bharath</button>
    </div>

    <div class="result-container" id="resultContainer">
        <img src="https://media.tenor.com/02P-A7BMi2AAAAAM/dog-cute.gif" alt="Happy image">
    </div>

    <script>
        /*
         * Variables used in this script:
         * - helloBtn: Reference to the "Hello" button element
         * - noBtn: Reference to the "Fuck off" button element
         * - buttonContainer: Reference to the container div holding both buttons
         * - resultContainer: Reference to the div that shows the result (gif image)
         * - currentScale: Tracks the current scale/size of the Hello button (starts at 1)
         * - x: Random x-coordinate for repositioning the "Fuck off" button (local to moveButton function)
         * - y: Random y-coordinate for repositioning the "Fuck off" button (local to moveButton function)
         */

        const helloBtn = document.getElementById('helloBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const resultContainer = document.getElementById('resultContainer');

        let currentScale = 1;

        // Make the "Fuck off" button run away from the cursor
        noBtn.addEventListener('mouseenter', () => {
            growHelloButton();
            moveButton();
        });

        noBtn.addEventListener('mousemove', () => {
            moveButton();
        });

        function growHelloButton() {
            currentScale += 0.1;
            helloBtn.style.transform = `scale(${currentScale})`;
        }

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Handle Hello button click
        helloBtn.addEventListener('click', () => {
            buttonContainer.style.display = 'none';
            resultContainer.style.display = 'flex';
        });
    </script>
</body>
</html>
