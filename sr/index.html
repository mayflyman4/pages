<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flwr</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            box-sizing: border-box;
        }

        h1 {
            font-size: clamp(36px, 10vw, 72px);
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 500px;
        }

        button {
            padding: 15px 30px;
            font-size: clamp(18px, 4vw, 24px);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            touch-action: manipulation;
            min-width: 120px;
        }

        #helloBtn {
            background-color: #4CAF50;
            color: white;
            transform: scale(1);
            z-index: 10;
            position: relative;
        }

        #helloBtn:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        .result-container {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .result-container img {
            max-width: 90%;
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                margin-bottom: 20px;
            }

            .button-container {
                gap: 15px;
                flex-direction: column;
            }

            button {
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Hello Srajju! Happy Valentines day!!!</h1>

    <div class="button-container" id="buttonContainer">
        <button id="helloBtn">Claim your gift!!</button>
        <button id="noBtn">I don't care, go away!!</button>
    </div>

    <div class="result-container" id="resultContainer">
        <img src="https://tenor.com/view/helloall-roses-flowers-i-love-you-bouquet-gif-24816812" alt="Happy image">
    </div>

    <script>
        /*
         * Variables used in this script:
         * - helloBtn: Reference to the "Hello" button element
         * - noBtn: Reference to the "Fuck off" button element
         * - buttonContainer: Reference to the container div holding both buttons
         * - resultContainer: Reference to the div that shows the result (gif image)
         * - currentScale: Tracks the current scale/size of the Hello button (starts at 1)
         * - x: Random x-coordinate for repositioning the "Fuck off" button (local to moveButton function)
         * - y: Random y-coordinate for repositioning the "Fuck off" button (local to moveButton function)
         */

        const helloBtn = document.getElementById('helloBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const resultContainer = document.getElementById('resultContainer');

        let currentScale = 1;

        // Make the "I hate you Bharath" button run away from the cursor (desktop)
        noBtn.addEventListener('mouseenter', () => {
            growHelloButton();
            moveButton();
        });

        noBtn.addEventListener('mousemove', () => {
            moveButton();
        });

        // Touch support for mobile - prevent default tap behavior and move button
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            growHelloButton();
            moveButton();
        }, { passive: false });

        function growHelloButton() {
            currentScale += 0.1;
            helloBtn.style.transform = `scale(${currentScale})`;
        }

        function moveButton() {
            // Calculate safe boundaries
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const x = Math.random() * Math.max(0, maxX);
            const y = Math.random() * Math.max(0, maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(10, x) + 'px';
            noBtn.style.top = Math.max(10, y) + 'px';
        }

        // Handle Hello button click
        helloBtn.addEventListener('click', () => {
            buttonContainer.style.display = 'none';
            resultContainer.style.display = 'flex';
        });
    </script>
</body>
</html>
